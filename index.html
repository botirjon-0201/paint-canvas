<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project | Paint</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- Canvas -->
      <section class="drawing-board">
        <canvas> </canvas>
      </section>
      <!-- /Canvas -->

      <!-- Tools -->
      <section class="tools-board">
        <!-- Shapes -->
        <div class="row">
          <label class="title">shapes</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
              <img src="./icons/rectangle.svg" alt="rectangle" />
              <span>Rectangle</span>
            </li>
            <li class="option tool" id="circle">
              <img src="./icons/circle.svg" alt="circle" />
              <span>Circle</span>
            </li>
            <li class="option tool" id="triangle">
              <img src="./icons/triangle.svg" alt="triangle" />
              <span>Triangle</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color" />
              <label for="fill-color">Fill color</label>
            </li>
          </ul>
        </div>
        <!-- /Shapes -->

        <!-- Variants -->
        <div class="row">
          <label class="title">variants</label>
          <ul class="options">
            <li class="option tool active" id="brush">
              <img src="./icons/brush.svg" alt="brush" />
              <span>Brush</span>
            </li>
            <li class="option tool" id="eraser">
              <img src="./icons/eraser.svg" alt="eraser" />
              <span>Eraser</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="5" />
            </li>
          </ul>
        </div>
        <!-- /Variants -->

        <!-- Colors -->
        <div class="row colors">
          <label class="title">Colors</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" value="#4a98f7" />
            </li>
          </ul>
        </div>
        <!-- /Colors -->

        <!-- Buttons -->
        <div class="row buttons">
          <button class="clear-canvas">Delete</button>
          <button class="save-img">Save</button>
        </div>
        <!-- /Buttons -->
      </section>
      <!-- /Tools -->
    </div>
    <!-- /Container -->

    <script defer src="./js/script.js"></script>
  </body>
</html>
